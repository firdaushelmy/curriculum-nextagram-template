{% extends "_layout.html" %}
{% block content %}
<h1>New User</h1>

<form action={{ url_for('create_user') }} method="POST" id="create_user">
  <div class="form-group">
    <label for="location">Username:</label>
    <input type="text" name="username_form" class="form-control" />

<label for="location">Email:</label>
<input type="text" name="email_form" class="form-control" />

<label for="location">Password:</label>
<input type="text" name="password_form" class="form-control" />


  </div>

  <select name="id_warehouse" form="warehouse_id">
    <option disabled selected value> -- select a store -- </option>
    {% for store in stores %}
    <option value={{store.id}}>{{store.name}}</option>
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-primary">Add a Warehouse</button>
</form>
{% endblock %}
